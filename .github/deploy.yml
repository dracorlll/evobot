name: Deploying

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets._HOST }}
          username: ${{ secrets._USER }}
          password: ${{ secrets._KEY }}
          script: |
            cd /home/${{ secrets.AWS_USER }}/evobot
            sh deploy.sh
            
          
